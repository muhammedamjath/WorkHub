<div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Employee Information</h2>
    
    <!-- Profile Image  -->
<div class="flex flex-col items-center bg-gray-50 p-4 rounded-lg">
  <h3 class="text-lg font-medium text-gray-700 mb-4">Profile Picture</h3>
  
  <!-- Display Profile Image -->
  <div class="relative">
    <img 
      *ngIf="profileImage" 
      [src]="profileImage" 
      alt="Profile Image" 
      class="w-32 h-32 rounded-full border border-gray-300 shadow-sm object-cover"
    >
    <div *ngIf="!profileImage" class="w-32 h-32 flex items-center justify-center bg-gray-200 text-gray-500 rounded-full">
      No Image
    </div>
  </div>

  <!-- Image Upload  -->
  <div class="mt-4 flex gap-3">
    <input type="file" (change)="onImageChange($event)" class="hidden" #imageInput>
    <button 
      type="button" 
      class="px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
      (click)="imageInput.click()"
    >
      Upload
    </button>
    <button 
      *ngIf="profileImage"
      type="button" 
      class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors"
      (click)="deleteImage()"
    >
      Delete
    </button>
  </div>
</div>


    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Personal Information  -->
      <div class="bg-gray-50 p-4 rounded-lg">
        <h3 class="text-lg font-medium text-gray-700 mb-4">Personal Information</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- First Name -->
          <div class="space-y-2">
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name *</label>
            <input 
              type="text" 
              id="firstName" 
              formControlName="firstName"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
              [ngClass]="{'border-red-500': isInvalid('firstName'), 'border-gray-300': !isInvalid('firstName')}"
            >
          </div>
          
          <!-- Middle Name -->
          <div class="space-y-2">
            <label for="middleName" class="block text-sm font-medium text-gray-700">Middle Name</label>
            <input 
              type="text" 
              id="middleName" 
              formControlName="middleName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            >
          </div>
          
          <!-- Last Name -->
          <div class="space-y-2">
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name *</label>
            <input 
              type="text" 
              id="lastName" 
              formControlName="lastName"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
              [ngClass]="{'border-red-500': isInvalid('lastName'), 'border-gray-300': !isInvalid('lastName')}"
            >
          </div>
        </div>
      </div>
      
      <!-- Office Information  -->
      <div class="bg-gray-50 p-4 rounded-lg">
        <h3 class="text-lg font-medium text-gray-700 mb-4">Office Information</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Office Email -->
          <div class="space-y-2">
            <label for="officeEmailId" class="block text-sm font-medium text-gray-700">Office Email *</label>
            <input 
              type="email" 
              id="officeEmailId" 
              formControlName="officeEmailId"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
              [ngClass]="{'border-red-500': isInvalid('officeEmailId'), 'border-gray-300': !isInvalid('officeEmailId')}"
            >
          </div>
          
          <!-- Office Contact -->
          <div class="space-y-2">
            <label for="officeContactNo" class="block text-sm font-medium text-gray-700">Office Contact *</label>
            <input 
              type="tel" 
              id="officeContactNo" 
              formControlName="officeContactNo"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
              [ngClass]="{'border-red-500': isInvalid('officeContactNo'), 'border-gray-300': !isInvalid('officeContactNo')}"
            >
          </div>
        </div>
      </div>
      
      <!-- Employment Dates  -->
      <div class="bg-gray-50 p-4 rounded-lg">
        <h3 class="text-lg font-medium text-gray-700 mb-4">Employment Dates</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Joining Date -->
          <div class="space-y-2">
            <label for="joiningOn" class="block text-sm font-medium text-gray-700">Joining Date *</label>
            <input 
              type="date" 
              id="joiningOn" 
              formControlName="joiningOn"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
              [ngClass]="{'border-red-500': isInvalid('joiningOn'), 'border-gray-300': !isInvalid('joiningOn')}"
            >
          </div>
          
          <!-- Confirmation Date -->
          <div class="space-y-2">
            <label for="confirmationOn" class="block text-sm font-medium text-gray-700">Confirmation Date</label>
            <input 
              type="date" 
              id="confirmationOn" 
              formControlName="confirmationOn"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            >
          </div>
          
          <!-- Resignation Date -->
          <div class="space-y-2">
            <label for="resignationOn" class="block text-sm font-medium text-gray-700">Resignation Date</label>
            <input 
              type="date" 
              id="resignationOn" 
              formControlName="resignationOn"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            >
          </div>
          
          <!-- Relieving Date -->
          <div class="space-y-2">
            <label for="relievingOn" class="block text-sm font-medium text-gray-700">Relieving Date</label>
            <input 
              type="date" 
              id="relievingOn" 
              formControlName="relievingOn"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            >
          </div>
        </div>
      </div>
      
      <!-- Organizational Information  -->
      <div class="bg-gray-50 p-4 rounded-lg">
        <h3 class="text-lg font-medium text-gray-700 mb-4">Organizational Information</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Designation -->
<div class="space-y-2">
  <label for="designationId" class="block text-sm font-medium text-gray-700">Designation *</label>
  <select
    id="designationId"
    formControlName="designationId"
    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
    [ngClass]="{'border-red-500': isInvalid('designationId'), 'border-gray-300': !isInvalid('designationId')}"
  >
    <option value="">Select Designation</option>
    <option *ngFor="let designation of allDesignations" [value]="designation.id">
      {{ designation.name }}
    </option>
  </select>
</div>

<!-- Department -->
<div class="space-y-2">
  <label for="departmentId" class="block text-sm font-medium text-gray-700">Department *</label>
  <select
    id="departmentId"
    formControlName="departmentId"
    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
    [ngClass]="{'border-red-500': isInvalid('departmentId'), 'border-gray-300': !isInvalid('departmentId')}"
  >
    <option value="">Select Department</option>
    <option *ngFor="let department of allDepartments" [value]="department.id">
      {{ department.name }}
    </option>
  </select>
</div>

          
          <!-- Reporting To -->
          <div class="space-y-2">
            <label for="reportingToId" class="block text-sm font-medium text-gray-700">Reporting To</label>
            <input 
              id="reportingToId" 
              formControlName="reportingToId"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            >

          </div>
        </div>
      </div>

<!-- Success Message -->
<div *ngIf="successMessage" class="text-green-600 bg-green-100 p-2 rounded-md mb-2">
  ✅ {{ successMessage }}
</div>

<!-- Error Message -->
<div *ngIf="errorMessage" class="text-red-500 bg-red-100 p-2 rounded-md mb-2">
  ❌ {{ errorMessage }}
</div>

      <!-- Form Buttons -->
      <div class="flex justify-end gap-3">
        <button 
          type="button" 
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
          [disabled]="employeeForm.invalid"
          [ngClass]="{'opacity-50 cursor-not-allowed': employeeForm.invalid, 'cursor-pointer': !employeeForm.invalid}"
        >
          Save Employee
        </button>
      </div>
    </form>
  </div>
