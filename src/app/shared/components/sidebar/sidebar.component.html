<div 
class="h-screen bg-gray-800 text-white transition-all duration-300 flex flex-col"
[class.w-64]="!collapsed"
[class.w-20]="collapsed"
>
<div class="p-4 flex items-center justify-between border-b border-gray-700">
  <div class="flex items-center gap-3">
    <span class="font-bold text-xl whitespace-nowrap transition-opacity" 
          [class.opacity-0]="collapsed"
          [class.hidden]="collapsed"
          [class.block]="!collapsed">
      Teako
    </span>
  </div>
  <button (click)="toggleSidebar()" class="text-gray-400 hover:text-white">
    <svg *ngIf="!collapsed" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
    </svg>
    <svg *ngIf="collapsed" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
    </svg>
  </button>
</div>

<!-- Navigation Menu -->
<nav class="flex-1 py-4 overflow-y-auto">
  <ul class="space-y-2 px-3">
    <!-- Dashboard  -->
    <li>
      <a 
        routerLink="/dashboard"
        routerLinkActive="bg-blue-600"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center gap-3 p-3 rounded-lg transition-colors hover:bg-gray-700"
      >
        <div class="flex justify-center items-center" [class.w-full]="collapsed">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
        </div>
        <span 
          class="whitespace-nowrap transition-opacity font-medium"
          [class.opacity-0]="collapsed"
          [class.hidden]="collapsed"
          [class.block]="!collapsed">
          Dashboard
        </span>
      </a>
    </li>
    
    <!-- Add Employees  -->
    <li>
      <a 
        routerLink="/employees/add"
        routerLinkActive="bg-blue-600"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center gap-3 p-3 rounded-lg transition-colors hover:bg-gray-700"
      >
        <div class="flex justify-center items-center" [class.w-full]="collapsed">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
        </div>
        <span 
          class="whitespace-nowrap transition-opacity font-medium"
          [class.opacity-0]="collapsed"
          [class.hidden]="collapsed"
          [class.block]="!collapsed">
          Add Employees
        </span>
      </a>
    </li>
    
    <!-- Employees List  -->
    <li>
      <a 
        routerLink="/employees/list"
        routerLinkActive="bg-blue-600"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center gap-3 p-3 rounded-lg transition-colors hover:bg-gray-700"
      >
        <div class="flex justify-center items-center" [class.w-full]="collapsed">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
        <span 
          class="whitespace-nowrap transition-opacity font-medium"
          [class.opacity-0]="collapsed"
          [class.hidden]="collapsed"
          [class.block]="!collapsed">
          Employees List
        </span>
      </a>
    </li>
    
    <!-- Company  -->
    <li>
      <a 
        routerLink="/company"
        routerLinkActive="bg-blue-600"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center gap-3 p-3 rounded-lg transition-colors hover:bg-gray-700"
      >
        <div class="flex justify-center items-center" [class.w-full]="collapsed">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
        </div>
        <span 
          class="whitespace-nowrap transition-opacity font-medium"
          [class.opacity-0]="collapsed"
          [class.hidden]="collapsed"
          [class.block]="!collapsed">
          Company
        </span>
      </a>
    </li>
  </ul>
</nav>

<div class="p-4 border-t border-gray-700">
  <div class="flex items-center gap-3 cursor-pointer">
    <div class="h-10 w-10 rounded-full bg-gray-600 flex items-center justify-center text-lg font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h6a2 2 0 012 2v1" />
          </svg>          
    </div>
    <div 
      class="transition-opacity"
      [class.opacity-0]="collapsed"
      [class.hidden]="collapsed"
      [class.block]="!collapsed">
      <p class="font-medium">Logout</p>
    </div>
  </div>
</div>
</div>
